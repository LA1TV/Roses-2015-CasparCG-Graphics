<div class="ui form segment">
  <h2>Upcoming Fixtures</h2>
  <div class="ui grid center aligned">
	<div class="sixteen wide column">
       	 <div class="fields">
       	    <div class="four wide column" style="width: 25%;">
       	        <label>Choose Location</label>
                <select class="ui fluid dropdown" ng-model='upcoming.chosenLocation' ng-change="locationChosen()" ng-options='location for location in upcoming.locations'></select>
            </div>
            <div class="four wide column" style="width: 25%;">
                <label>Choose Sport</label>
                <select class="ui fluid dropdown" ng-model='upcoming.chosenSport'  ng-change="sportChosen()" ng-options='sport for sport in upcoming.sports'></select>
            </div>
            <div class="four wide column" style="width: 25%;">
                <label>Choose Group</label>
                <select class="ui fluid dropdown" ng-model='upcoming.chosenGroup'  ng-change="groupChosen()" ng-options='group for group in upcoming.groups'></select>
            </div>
            <div class="four wide column" style="width: 25%;">
                <label>Choose Broadcast</label>
                <select class="ui fluid dropdown" ng-model='upcoming.chosenBroadcast'  ng-change="broadcastChosen()" ng-options='broadcast for broadcast in upcoming.broadcasts'></select>
            </div>
         </div>
    </div>
    <div class="sixteen wide column">
        <div class="ui divider"></div>
        <div class="fields">
            <div class="four wide field">
                <div class="ui center form">
                    <h3>Graphic Title</h3>
                    <input name="heading" placeholder="Heading" type="text" ng-model="upcoming.header" />             
                </div>
            </div>
            <div class="three wide field">
                <h3>Grab {{upcoming.numberofupcoming}} Rows</h3>
                <div class="ui icon buttons">
                    <button class="ui green button" ng-click="upcoming.numberofupcoming = upcoming.numberofupcoming + 1;">
                        <i class="plus icon"></i>
                    </button>
                    <button class="ui red button" ng-click="upcoming.numberofupcoming = upcoming.numberofupcoming - 1;" ng-disabled="upcoming.numberofupcoming == 0">
                        <i class="minus icon"></i>
                    </button>
                </div>
            </div>
            <div class="three wide field">
                <div class="ui center form">
                    <h3>Template</h3>
                     <dropdown title="Pick template"  ng-model="upcoming.template">
                        <dropdown-group>bottom-left</dropdown-group>
                        <dropdown-group>bottom-right</dropdown-group>
                        <dropdown-group>bottom-center</dropdown-group>
                        <dropdown-group>top-center</dropdown-group>
                      </dropdown>
                </div>
            </div>
            <div class="three wide field">
                <div class="ui center form">
                    <h3>Update Grid </h3>
                    <button class="ui green button" ng-click="updateUpcoming('upcoming')">Update Please</button>
                </div>
            </div>
            <div class="three wide field">
                <div class="ui center form">
                    <h3>Show Fixtures</h3>
                    <button class="ui green button" ng-click="showUpcoming()" ng-class="upcoming.rows <= 1 ? 'disabled' : '' ">Show</button>
                    <div class="ui red button" ng-click="hideUpcoming()">Hide</div>
                </div>
            </div>
        </div>
    </div>  
    <div class="sixteen wide column">
       	 <div class="fields">
       	    <div class="four wide column" style="width: 25%;">
       	        <label>Column One</label>
                <select style="text-transform: capitalize" class="ui fluid dropdown" ng-model='upcoming.colone'  ng-options='option for option in upcoming.options'></select>
            </div>
            <div class="four wide column" style="width: 25%;">
                <label>Column Two</label>
                <select style="text-transform: capitalize" class="ui fluid dropdown" ng-model='upcoming.coltwo'  ng-options='option for option in upcoming.options'></select>
            </div>
            <div class="four wide column" style="width: 25%;">
                <label>Column Three</label>
                <select style="text-transform: capitalize" class="ui fluid dropdown" ng-model='upcoming.colthree'  ng-options='option for option in upcoming.options'></select>
            </div>
            <div class="four wide column" style="width: 25%;">
                <label>Column Four</label>
                <select style="text-transform: capitalize" class="ui fluid dropdown" ng-model='upcoming.colfour'  ng-options='option for option in upcoming.options'></select>
            </div>
         </div>
    </div>    
    <div class="sixteen wide field">
        <div class="ui error form segment">

            <div class="fields slide-left" ng-repeat="row in upcoming.rows track by $index">
                <div class="four wide field">
                <input type="text" ng-model="row.one" placeholder="">
                </div>
                <div class="four wide field">
                <input type="text" ng-model="row.two" placeholder="Hidden">
                </div>
                <div class="four wide field">
                <input type="text" ng-model="row.three" placeholder="Hidden">
                </div>
                <div class="four wide field">
                <input type="text" ng-model="row.four" placeholder="Hidden">
                </div>
                <div class="two wide field">
                <div class="ui icon red button" ng-click="remove($index)"> <i class="minus icon"></i></div>
                </div>
            </div>

            <div class="fields">
                <div class="fourteen wide field"></div>

                <div class="two wide field">
                    <div class="ui icon green button" ng-click="add()"> <i class="plus icon"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sixteen wide column">
         <div class="ui divider"></div>
        <div class="fields">
            <div class="four wide field">
                <div class="ui center form">
                    <h3>Next on header</h3>
                    <input name="heading" placeholder="Heading" type="text" ng-model="upcoming.nextonHeader" />             
                </div>
            </div>
            <div class="three wide field">
                <h3>Time</h3>
                <h2>{{upcoming.nextonCountdown}}</h2>
            </div>
            <div class="three wide field">
                <div class="ui center form">
                    <h3>Grab Latest</h3>
                    <button class="ui green button" ng-click="updateUpcoming('nextup')">Get 'em</button>
                </div>
            </div>
            <div class="three wide field">
                <div class="ui center form">
                    <h3>Show Next On</h3>
                    <button class="ui green button" ng-click="showNexton()">Show</button>
                    <div class="ui red button" ng-click="hideNexton()">Hide</div>
                </div>
            </div>
        </div>
    </div>
    <div class="sixteen wide field">
        <div class="fields slide-left">
            <div class="four wide field">
            <input type="text" ng-model="upcoming.nextonSport" placeholder="Sport">
            </div>
            <div class="four wide field">
            <input type="text" ng-model="upcoming.nextonGroup" placeholder="Group">
            </div>
            <div class="four wide field">
            <input type="text" ng-model="upcoming.nextonPoints" placeholder="Points">
            </div>
            <div class="four wide field">
            <input type="text" ng-model="upcoming.nextonBroadcast" placeholder="Broadcast">
            </div>
        </div>
    </div>
    <div class="sixteen wide field"><br /></div>
  </div><!-- ui grid center aligned -->
</div><!-- ui form segment -->
