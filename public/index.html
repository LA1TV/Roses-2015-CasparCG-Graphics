<!DOCTYPE html>
<html ng-app="cgApp">
    <head>
        <meta charset="UTF-8">
        <title>CG</title>
        <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css" />
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="/css/theme.css" rel="stylesheet" type="text/css">
        <link href="/css/animation.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div ng-controller="lowerThirdsCtrl">
            <div class="lowerthird left bottom bouncy-slide-left" ng-show="showLeft">
                <div class="gradient-overlay">
                    <h1>{{left.heading}}</h1>
                </div>
                <h2 ng-show="left.subHeading">{{left.subHeading}}</h2>
            </div>

            <div class="lowerthird right bottom bouncy-slide-right" ng-show="showRight">
                <div class="gradient-overlay">
                    <h1>{{right.heading}}</h1>
                </div>
                <h2 ng-show="right.subHeading">{{right.subHeading}}</h2>
            </div>
        </div>

        <div ng-controller="scoreboardCtrl" class="scoreboard left top scale-fade" ng-show="scoreboard.show">
            <div class="row">
                <div class="clock">{{clock}}</div>
                <div class="team team1 {{scoreboard.team1short}}">{{scoreboard.team1short}}</div>
                <div class="score score1">{{scoreboard.score1}}</div>
                <div class="score scoredivider">-</div>
                <div class="score score2">{{scoreboard.score2}}</div>
                <div class="team team2 {{scoreboard.team2short}}">{{scoreboard.team2short}}</div>                  
            </div>
            <div class="logo left top">
                    <img src="/images/logo.png" />
            </div>
        </div>

        <script src="/js/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="/js/ng-socket-io.js"></script>
        <script type="text/javascript" src="./js/cg.js"></script>

    </body>
</html>
