<!DOCTYPE html>
<html ng-app="cgApp">
    <head>
        <meta charset="UTF-8">
        <title>CG</title>
        <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css" />
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="/css/theme.css" rel="stylesheet" type="text/css">
        <link href="/css/animation.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div ng-controller="bugCtrl">
            <div class="wrapper">
                 <div class="bug left top">
                        <h1 class="rotate-in" ng-show="state.showLive">Live</h1><h1 class="black rotate-in" ng-show="state.showClock">{{clock | date: "hh:mm"}}</h1><h1 ng-show="state.bugText">{{bugText}}</h1>
                </div>

                <div class="logo right top toggle" ng-show="state.showLogo">
                    <img src="/images/logo.png" />
                </div>
            </div>
        </div>

        <div ng-controller="lowerThirdsCtrl">
            <div class="lowerthird left bottom bouncy-slide-left" ng-show="showLeft">
                <div class="gradient-overlay">
                    <h1>{{left.heading}}</h1>
                </div>
                <h2 ng-show="left.subHeading">{{left.subHeading}}</h2>
            </div>

            <div class="lowerthird right bottom bouncy-slide-right" ng-show="showRight">
                <div class="gradient-overlay">
                    <h1>{{right.heading}}</h1>
                </div>
                <h2 ng-show="right.subHeading">{{right.subHeading}}</h2>
            </div>
        </div>

        <div ng-controller="footballCtrl" class="football left top scale-fade" ng-show="football.show">
            <div class="row">
                <div class="clock">{{clock}}</div>
                <div class="team team1 {{football.team1}}">{{football.team1}}</div>
                <div class="score score1">{{football.score1}}</div>
                <div class="score scoredivider">-</div>
                <div class="score score2">{{football.score2}}</div>
                <div class="team team2 {{football.team2}}">{{football.team2}}</div>                  
            </div>
        </div>

        <script src="/js/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="/js/ng-socket-io.js"></script>
        <script type="text/javascript" src="./js/cg.js"></script>

    </body>
</html>
