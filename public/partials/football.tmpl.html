<div class="ui form segment">
  <h2>Football</h2>

	<div class="ui grid center aligned">
    	<div class="eight wide column">
    		<div class="field"><checkbox ng-model="football.show" size="large" type="toggle">Show Score Bar</checkbox></div>
    	</div>
    </div>

  	<div class="ui divider"></div>

  	<div class="ui grid">

    <div class="four wide column center aligned">
      <h2 class="ui header">{{clock}}</h2>
    </div>

    <div class="five wide column"> 
      <div class="ui action input">
        <input type="text" placeholder="mm:ss" ng-model="time" >
        <div class="ui button" ng-click="setClock(time)">Set</div>
      </div>
    </div>

    <div class="seven wide column">
      <div class="ui">
        <div class="ui icon red button" ng-click="upClock()">
          <i class="up arrow icon"></i>
        </div>

        <div class="ui icon blue button" ng-click="pauseClock()">
          <i class="pause icon"></i>
        </div>

        <div class="ui icon green button" ng-click="downClock()">
          <i class="down arrow icon"></i>
        </div>

        <div class="ui button" ng-click="resetClock()" >Reset</div>
      </div>
    </div>
  </div>

  <div class="ui divider"></div>

  <div class="ui grid center aligned">
    <div class="eight wide column">
      <div class="ui selection dropdown">
          <input type="hidden" name="gender">
          <div class="text">Team 1</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value={{$index+1}} ng-repeat="college in colleges" ng-click="football.team1 = college.shortname">
                {{college.name}}
            </div>
          </div>
      </div>
      <h1>{{football.score1}}</h1>
      <div class="ui icon buttons">
        <button class="ui green button" ng-click="football.score1 = football.score1 + 1;">
          <i class="plus icon"></i>
        </button>
        <button class="ui red button" ng-click="football.score1 = football.score1 - 1;" ng-disabled="football.score1 == 0">
          <i class="minus icon"></i>
        </button>
      </div>
    </div>

    <div class="eight wide column">
      <div class="ui selection dropdown">
          <input type="hidden" name="gender">
          <div class="text">Team 2</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value={{$index+1}} ng-repeat="college in colleges" ng-click="football.team2 = college.shortname">
                {{college.name}}
            </div>
          </div>
      </div>
      <h1>{{football.score2}}</h1>
      <div class="ui icon buttons">
        <button class="ui green button" ng-click="football.score2 = football.score2 + 1;">
          <i class="plus icon"></i>
        </button>
        <button class="ui red button" ng-click="football.score2 = football.score2 - 1;" ng-disabled="football.score2 == 0">
          <i class="minus icon"></i>
        </button>
      </div>
    </div>
  </div>
 </div>
