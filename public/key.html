<!DOCTYPE html>
<html ng-app="cgApp">
    <head>
        <meta charset="UTF-8">
        <title>CG</title>
        <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css" />
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="/css/key.css" rel="stylesheet" type="text/css">
        <link href="/css/animation.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div ng-controller="lowerThirdsCtrl">
            <div class="lowerthird left bottom bouncy-slide-left" ng-show="showLeft">
                <div class="gradient-overlay">
                    <h1>{{left.heading}}</h1>
                </div>
                <h2 ng-show="left.subHeading">{{left.subHeading}}</h2>
            </div>

            <div class="lowerthird right bottom bouncy-slide-right" ng-show="showRight">
                <div class="gradient-overlay">
                    <h1>{{right.heading}}</h1>
                </div>
                <h2 ng-show="right.subHeading">{{right.subHeading}}</h2>
            </div>
        </div>
        
        <div ng-controller="lowerThirdsScoreCtrl" class="scorethird center bottom scale-fade">
            <div class="row main">
                <div class="team team1"></div>
                <div class="score">
                  <div class="score1"></div>
                  <div class="scoredivider"></div>
                  <div class="score2"></div>
                </div>
                <div class="team team2"></div>
            </div>
            <div class="row sub scorers">
                <div class="scorers1">Hobin  4', 12'</div>
                <div class="half"></div>
                <div class="scorers2">Nicholson 15'<br />Johnson 19' (OG)</div>
            </div>
        </div>

        <div ng-controller="scoreboardCtrl" class="scoreboard left top scale-fade" ng-show="scoreboard.show">
            <div class="row main">
                <div class="logo"></div>
                <div class="clock size-hor" ng-show="scoreboard.showClock"></div>
                <div class="team team1"></div>
                <div class="score">
                  <div class="score1"></div>
                  <div class="scoredivider"></div>
                  <div class="score2"></div>
                </div>
                <div class="team team2"></div>
            </div><br />
            <div class="row border border-logo"></div><div class="row border border-clock size-hor" ng-show="scoreboard.showClock"></div>
            <div class="row sub size-vert" ng-show="scoreboard.showfouls">
                  <div class="fouls">
                    <div class="fouls1"></div>
                    <div class="foulslabel"></div>
                    <div class="fouls2"></div>
                  </div>
            </div>
        </div>

        <script src="/js/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="/js/ng-socket-io.js"></script>
        <script type="text/javascript" src="./js/cg.js"></script>

    </body>
</html>
